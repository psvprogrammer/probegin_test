<div class="panel panel-primary">
    <div class="panel-body">
        <a href="{% url 'author-blog-list' comment.author.pk %}"
           data-toggle="tooltip" title="show all author blogs">
            <strong>{{ comment.post.author }}</strong><small>{{ comment.created }}</small>
        </a>
        <p>{{ comment.content }}</p>
        <div class="text-right">
            {% if user.is_authenticated %}
            <a href="{% url 'comment-update' comment.post.pk comment.pk %}" class="btn btn-info">Edit</a>
            <a href="{% url 'comment-delete' comment.post.pk comment.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>

</div>
